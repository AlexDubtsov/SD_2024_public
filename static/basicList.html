<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SD2024 Basic list</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="https://static.tildacdn.net/tild3763-3764-4233-a262-663139366634/favicon.ico" type="image/x-icon">
    </head>
    <body class="background-image">
        <div class="basic_maincontainer">
            <h1 style="text-align: center; width: 100%;">Events</h1>
            <div class="basic_eventsListButtons">
                <a href="basicEventCreate" class="createEventButton"><h2>Create new</h2></a>
                <a href="/" class="createEventBackButton"><h2>Go back</h2></a>
            </div>
            <div class="basic_eventsListButtons">
                {{ range .AllEvents }}
                <form action="/basicEvent/" method="get">
                    <input type="hidden" name="eventID" value="{{ .ID }}">
                    <button type="submit" id="processEvent" class="eventButton">
                        <h1>{{.Name}}</h1>
                        <h2>{{.Date}}</h2>
                    </button>
                </form>
                {{ end }}
            </div>
        </div>
    </body>
</html>
