<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SD2024 Basic list</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="https://static.tildacdn.net/tild3763-3764-4233-a262-663139366634/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="basic_maincontainer">
            <div class="inlineFields">
                <h1>Events</h1>
                <form action="/basicList" method="post">
                    <input type="submit" name="sync" value="Save to Cloud" class="saveButton">
                    <input type="submit" name="sync" value="Load from Cloud" class="loadButton">
                </form>
            </div>
            <div class="basic_elements">
                <a href="basicEventCreate" class="basic_wideGreenButton">Create new</a>
                <a href="/" class="basic_wideBlueButton">Go back</a>
            </div>
            <div class="basic_elements">
                {{ range .Slice_SingleEvent }}
                <form action="basicEventEdit" method="get">
                    <input type="hidden" name="eventID" value="{{ .ID }}">
                    <button type="submit" id="processEvent" class="singleEventButton">
                        <h1>{{.Name}}</h1>
                        <h2>{{.Date}}</h2>
                    </button>
                </form>
                {{ end }}
            </div>
        </div>
    </body>
</html>
