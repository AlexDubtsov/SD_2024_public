<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dbSD 2024</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="background-image">
        <div class="maincontainer">
            <h2>For now here was just another kittie</h2><br>
			{{ range .AllEvents }}
            <form action="/basicEvent/" method="get" class="artist-map">
                <input type="hidden" name="eventID" value="{{ .ID }}">
                <button type="submit" id="editEvent">
                    <h1 id="eventName">{{.Name}}</h1>
                    <h2 id="eventDate">{{.Date}}</h2>
                </button>
            </form>
			{{ end }}
        </div>
    </body>
</html>
